<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Kermesse Approche...</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1a1a1a;
        color: #6698fd; /* Or moins flashy */
        font-family: "Oswald", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-image: radial-gradient(circle, #2a2a2a 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        width: 100%;
      }

      .title {
        font-family: "Bebas Neue", sans-serif;
        font-size: 4rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 10px;
        text-shadow: 2px 2px 0px #8b0000; /* Ombre réduite */
        color: #6698fd; /* Or moins flashy */
      }

      .subtitle {
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #6698fd; /* Or moins flashy */
      }

      /* Compteur style cercle */
      .timer-container {
        margin: 30px 0;
        text-align: center;
      }

      .timer {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        background-color: #000;
        position: relative;
        padding: 20px;
        margin: 0 auto;
        max-width: 600px;
      }

      .timer-display {
        font-size: 50px;
        background-color: transparent;
        border: none;
        color: #fff;
        text-align: center;
        width: 100px;
        font-family: "Bebas Neue", sans-serif;
      }

      .timer-separator {
        color: #d4af37; /* Or moins flashy */
        font-size: 50px;
        padding: 0 10px;
      }

      .timer:before,
      .timer:after {
        content: "";
        position: absolute;
        background: linear-gradient(
          to bottom right,
          rgba(2, 99, 225, 0.7),
          rgba(235, 24, 54, 0.7)
        );
        z-index: -1;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        border-radius: 10px;
        top: -2px;
        left: -2px;
        background-size: 500%;
        animation: wandernderFarbverlauf 40s infinite;
      }

      @keyframes wandernderFarbverlauf {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 500% 0;
        }
        100% {
          background-position: 0 0;
        }
      }

      /* Disposition horizontale sombre des posters */
      .posters-container {
        display: flex;
        gap: 30px;
        width: 100%;
        max-width: 900px;
        margin-top: 50px;
        margin-bottom: 150px;
        border-radius: 10px;
        flex-wrap: wrap;
      }

      .poster {
        width: 200px;
        height: 300px;
        object-fit: cover;
        border: 3px solid #6698fd;
        border-radius: 5px;
        transition: all 0.5s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        filter: brightness(0.9);
      }

      /* Positionnement vertical des posters */
      .poster:nth-child(1) {
        transform: rotate(-5deg) translateY(0);
        z-index: 4;
        left: 50px;
      }

      .poster:nth-child(2) {
        transform: rotate(-2deg) translateY(40px);
        z-index: 3;
        left: 30px;
      }

      .poster:nth-child(3) {
        transform: rotate(2deg) translateY(80px);
        z-index: 2;
        left: 10px;
      }

      .poster:nth-child(4) {
        transform: rotate(5deg) translateY(120px);
        z-index: 1;
        left: -10px;
      }

      .poster:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
        box-shadow: 0 15px 30px rgba(102, 152, 253, 0.4);
        z-index: 10;
      }

      .footer {
        margin-top: 20px;
        font-size: 1.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #6698fd; /* Or moins flashy */
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .timer-display {
          font-size: 30px;
          width: 60px;
        }

        .timer-separator {
          font-size: 30px;
        }

        .poster {
          width: 150px;
          height: 225px;
        }

        .poster:nth-child(1) {
          left: 30px;
        }

        .poster:nth-child(2) {
          left: 20px;
        }

        .poster:nth-child(3) {
          left: 10px;
        }

        .poster:nth-child(4) {
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">LA KERMESSE APPROCHE...</h1>
      <h2 class="subtitle">SAURAS-TU DEVINER LE THÈME?</h2>
    </div>

    <div class="timer-container">
      <div class="timer">
        <div class="timer-display" id="days">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="hours">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="minutes">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="seconds">00</div>
      </div>
    </div>

    <div class="posters-container">
      <img src="poster1.png" alt="Affiche 1" class="poster" />
      <img src="poster2.png" alt="Affiche 2" class="poster" />
      <img src="poster3.png" alt="Affiche 3" class="poster" />
      <img src="poster4.png" alt="Affiche 4" class="poster" />
    </div>

    <div class="footer">RENDEZ-VOUS A LA KERMESSE POUR LE DECOUVRIR</div>

    <script>
      // Date du reveal: 10 mai 2025 à minuit
      const targetDate = new Date("2025-05-10T23:00:00");

      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Mise à jour de l'affichage
        document.getElementById("days").textContent = String(days).padStart(
          2,
          "0",
        );
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0",
        );
        document.getElementById("minutes").textContent = String(
          minutes,
        ).padStart(2, "0");
        document.getElementById("seconds").textContent = String(
          seconds,
        ).padStart(2, "0");

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
        }
      }

      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
