<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Kermesse Approche...</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/nasalization");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      /* Image en plein écran */
      .posterFS {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }

      .posterFS img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Compteur positionné en bas à droite */
      .timer-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        padding: 15px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        backdrop-filter: blur(5px);
      }

      .timer {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .timer-display {
        font-family: "Nasalization", sans-serif;
        font-size: 2rem;
        color: #fff;
        min-width: 50px;
        text-align: center;
      }

      .timer-separator {
        color: #fc3d21;
        font-size: 1.5rem;
        margin: 0 2px;
      }

      /* Animation du dégradé */
      .timer-container:before {
        content: "";
        position: absolute;
        inset: -2px;
        background: linear-gradient(
          45deg,
          rgba(2, 99, 225, 0.7),
          rgba(235, 24, 54, 0.7)
        );
        z-index: -1;
        border-radius: inherit;
        animation: wandernderFarbverlauf 40s infinite;
        background-size: 500%;
      }

      @keyframes wandernderFarbverlauf {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 500% 0;
        }
        100% {
          background-position: 0 0;
        }
      }

      @media (max-width: 768px) {
        .timer-display {
          font-size: 1.5rem;
          min-width: 40px;
        }

        .timer-separator {
          font-size: 1.2rem;
        }

        .timer-container {
          bottom: 10px;
          right: 10px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="posterFS">
      <img src="poster5.jpg" alt="Affiche fullscreen" />
    </div>

    <div class="timer-container">
      <div class="timer">
        <div class="timer-display" id="days">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="hours">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="minutes">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="seconds">00</div>
      </div>
    </div>

    <script>
      // Date du reveal: 10 mai 2025 à minuit
      const targetDate = new Date("2025-05-10T23:00:00");

      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(
          2,
          "0",
        );
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0",
        );
        document.getElementById("minutes").textContent = String(
          minutes,
        ).padStart(2, "0");
        document.getElementById("seconds").textContent = String(
          seconds,
        ).padStart(2, "0");

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
        }
      }

      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
