<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Kermesse Approche...</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1a1a1a;
        color: #ffd700;
        font-family: "Oswald", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-image: radial-gradient(circle, #2a2a2a 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        width: 100%;
      }

      .title {
        font-family: "Bebas Neue", sans-serif;
        font-size: 4rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 10px;
        text-shadow: 3px 3px 0px #8b0000;
      }

      .subtitle {
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Compte à rebours circulaire */
      .countdown-circle {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 30px auto;
        border-radius: 50%;
        background: #1a1a1a;
        border: 5px solid #ffd700;
        box-shadow:
          0 0 0 5px #8b0000,
          0 0 20px rgba(139, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .countdown-time {
        font-family: "Bebas Neue", sans-serif;
        font-size: 3.5rem;
        color: #ffd700;
        text-shadow: 2px 2px 0px #8b0000;
        text-align: center;
        line-height: 1.2;
      }

      .countdown-label {
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 10px;
      }

      .theme {
        font-size: 3rem;
        font-family: "Bebas Neue", sans-serif;
        color: #ffffff;
        text-shadow: 2px 2px 0px #8b0000;
        margin: 20px 0;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .clue {
        font-size: 1.3rem;
        text-align: center;
        max-width: 600px;
        margin: 20px auto;
        line-height: 1.6;
      }

      /* Posters qui se chevauchent */
      .posters-container {
        position: relative;
        width: 300px;
        height: 450px;
        margin: 40px auto;
        perspective: 1000px;
      }

      .poster {
        position: absolute;
        width: 200px;
        height: 300px;
        object-fit: cover;
        border: 3px solid #ffd700;
        border-radius: 5px;
        transition: all 0.5s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        transform-origin: bottom center;
      }

      .poster:nth-child(1) {
        transform: rotate(-10deg) translateY(0);
        z-index: 4;
      }

      .poster:nth-child(2) {
        transform: rotate(-5deg) translateY(20px);
        z-index: 3;
        filter: brightness(0.9);
      }

      .poster:nth-child(3) {
        transform: rotate(5deg) translateY(40px);
        z-index: 2;
        filter: brightness(0.8);
      }

      .poster:nth-child(4) {
        transform: rotate(10deg) translateY(60px);
        z-index: 1;
        filter: brightness(0.7);
      }

      .posters-container:hover .poster:nth-child(1) {
        transform: rotate(-15deg) translateY(-20px);
      }

      .posters-container:hover .poster:nth-child(2) {
        transform: rotate(-5deg) translateY(0);
      }

      .posters-container:hover .poster:nth-child(3) {
        transform: rotate(5deg) translateY(0);
      }

      .posters-container:hover .poster:nth-child(4) {
        transform: rotate(15deg) translateY(-20px);
      }

      .footer {
        margin-top: 20px;
        font-size: 1.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .countdown-circle {
          width: 250px;
          height: 250px;
        }

        .countdown-time {
          font-size: 2.5rem;
        }

        .theme {
          font-size: 2rem;
        }

        .posters-container {
          width: 250px;
          height: 380px;
        }

        .poster {
          width: 160px;
          height: 240px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">LA KERMESSE APPROCHE...</h1>
      <h2 class="subtitle">SAURAS-TU DEVINER LE THÈME?</h2>
    </div>

    <div class="countdown-circle">
      <div class="countdown-time" id="countdown-days">29</div>
      <div class="countdown-label">JOURS</div>
      <div class="countdown-time" id="countdown-hours">12</div>
      <div class="countdown-label">HEURES</div>
      <div class="countdown-time" id="countdown-minutes">45</div>
      <div class="countdown-label">MINUTES</div>
    </div>

    <div class="theme">WESTERN</div>

    <p class="clue">
      UNE SEULE DE CES PISTES EST LA BONNE...<br />A TOI DE LA TROUVER!
    </p>

    <div class="posters-container">
      <!-- Remplace ces noms de fichiers par les noms de tes images -->
      <img src="poster1.png" alt="Affiche 1" class="poster" />
      <img src="poster2.png" alt="Affiche 2" class="poster" />
      <img src="poster3.png" alt="Affiche 3" class="poster" />
      <img src="poster4.png" alt="Affiche 4" class="poster" />
    </div>

    <div class="footer">RENDEZ-VOUS A LA KERMESSE POUR LE DECOUVRIR</div>

    <script>
      // Configuration de la date cible (29 jours à partir de maintenant)
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 29);
      targetDate.setHours(19, 0, 0, 0); // Définir à 19h00

      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

        document.getElementById("countdown-days").textContent = days;
        document.getElementById("countdown-hours").textContent = hours;
        document.getElementById("countdown-minutes").textContent = minutes;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown-days").textContent = "0";
          document.getElementById("countdown-hours").textContent = "0";
          document.getElementById("countdown-minutes").textContent = "0";
        }
      }

      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
