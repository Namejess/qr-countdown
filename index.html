<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Kermesse Approche...</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .timer {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        background-color: #000;
        position: relative;
        padding: 20px;
        padding-right: 5px;
      }

      .timer-display {
        font-size: 50px;
        background-color: transparent;
        border: none;
        color: #fff;
        text-align: center;
        width: 100px;
      }

      .timer-separator {
        color: #fff;
        font-size: 50px;
        padding-left: 8px;
        padding-right: 17px;
      }

      .timer:before,
      .timer:after {
        content: "";
        position: absolute;
        background: linear-gradient(
          to bottom right,
          rgba(2, 99, 225, 1),
          rgba(235, 24, 54, 1)
        );
        z-index: -1;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        border-radius: 10px;
        top: -2px;
        left: -2px;
        background-size: 500%;
        animation: wandernderFarbverlauf 40s infinite;
      }

      @keyframes wandernderFarbverlauf {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 500% 0;
        }
        100% {
          background-position: 0 0;
        }
      }
      body {
        background-color: #1a1a1a;
        color: #ffd700;
        font-family: "Oswald", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-image: radial-gradient(circle, #2a2a2a 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        width: 100%;
      }

      .title {
        font-family: "Bebas Neue", sans-serif;
        font-size: 4rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 10px;
        text-shadow: 3px 3px 0px #8b0000;
      }

      .subtitle {
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Compteur original */
      .countdown-container {
        text-align: center;
        margin: 30px 0;
      }

      #countdown {
        font-family: "Bebas Neue", sans-serif;
        font-size: 5rem;
        color: #ffd700;
        text-shadow: 3px 3px 0px #8b0000;
        margin-bottom: 10px;
      }

      .countdown-label {
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .theme {
        font-size: 3rem;
        font-family: "Bebas Neue", sans-serif;
        color: #ffffff;
        text-shadow: 2px 2px 0px #8b0000;
        margin: 20px 0;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .clue {
        font-size: 1.3rem;
        text-align: center;
        max-width: 600px;
        margin: 20px auto;
        line-height: 1.6;
      }

      /* Posters avec chevauchement modéré */
      .posters-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 350px;
        margin: 40px auto;
        display: flex;
        justify-content: center;
      }

      .poster {
        position: absolute;
        width: 200px;
        height: 300px;
        object-fit: cover;
        border: 3px solid #ffd700;
        border-radius: 5px;
        transition: all 0.5s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        transform-origin: bottom center;
      }

      /* Positionnement initial des posters */
      .poster:nth-child(1) {
        transform: translateX(-150px) rotate(-5deg);
        z-index: 4;
      }

      .poster:nth-child(2) {
        transform: translateX(-50px) rotate(-2deg);
        z-index: 3;
      }

      .poster:nth-child(3) {
        transform: translateX(50px) rotate(2deg);
        z-index: 2;
      }

      .poster:nth-child(4) {
        transform: translateX(150px) rotate(5deg);
        z-index: 1;
      }

      /* Effet hover - les posters s'écartent */
      .poster:hover {
        transform: scale(1.1) rotate(0deg) !important;
        z-index: 10 !important;
        filter: brightness(1.1);
      }

      .footer {
        margin-top: 20px;
        font-size: 1.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        #countdown {
          font-size: 3rem;
        }

        .theme {
          font-size: 2rem;
        }

        .poster {
          width: 120px;
          height: 180px;
        }

        .poster:nth-child(1) {
          transform: translateX(-90px) rotate(-5deg);
        }

        .poster:nth-child(2) {
          transform: translateX(-30px) rotate(-2deg);
        }

        .poster:nth-child(3) {
          transform: translateX(30px) rotate(2deg);
        }

        .poster:nth-child(4) {
          transform: translateX(90px) rotate(5deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">LA KERMESSE APPROCHE...</h1>
      <h2 class="subtitle">SAURAS-TU DEVINER LE THÈME?</h2>
    </div>

    <main>
      <div class="timer">
        <div class="timer-display" id="days">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="hours">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="minutes">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="seconds">00</div>
      </div>
      <div class="start-stop" id="event-status">
        <p>Événement à venir</p>
      </div>
    </main>

    <div class="posters-container">
      <!-- Remplace par tes fichiers PNG -->
      <img src="poster1.png" alt="Affiche 1" class="poster" />
      <img src="poster2.png" alt="Affiche 2" class="poster" />
      <img src="poster3.png" alt="Affiche 3" class="poster" />
      <img src="poster4.png" alt="Affiche 4" class="poster" />
    </div>

    <div class="footer">RENDEZ-VOUS A LA KERMESSE POUR LE DECOUVRIR</div>

    <script>
      // Configuration de la date cible (29 jours à partir de maintenant)
      const targetDate = new Date("2025-05-10T00:00:00");
      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").textContent =
          `${days}j ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").textContent =
            "C'est maintenant!";
        }
      }

      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
