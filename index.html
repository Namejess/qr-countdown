<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Kermesse Approche...</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/nasalization");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #000;
      }

      /* Conteneur image */
      .posterFS {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Images */
      .desktop-poster {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .mobile-poster {
        display: none;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }

      /* Timer */
      .timer-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        padding: 12px;
        background: rgba(0, 0, 0, 0.9);
        border-radius: 8px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        width: auto;
        min-width: 300px;
      }

      .timer {
        display: flex;
        align-items: center;
        gap: 3px;
      }

      .timer-display {
        font-family: "Nasalization", sans-serif;
        font-size: 1.5rem;
        color: #fff;
        min-width: 40px;
        text-align: center;
      }

      .timer-separator {
        color: #fc3d21;
        font-size: 1.2rem;
      }

      /* Version Mobile */
      @media (max-width: 768px) {
        .desktop-poster {
          display: none;
        }

        .mobile-poster {
          display: block;
          object-fit: contain;
        }

        .timer-container {
          bottom: 15px;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          max-width: 400px;
          min-width: unset;
          padding: 10px 15px;
        }

        .timer-display {
          font-size: 1.2rem;
          min-width: 35px;
          text-align: center;
        }

        .timer-separator {
          font-size: 1rem;
        }
      }

      /* Animation dégradé */
      .timer-container:before {
        content: "";
        position: absolute;
        inset: -2px;
        background: linear-gradient(
          45deg,
          rgba(2, 99, 225, 0.5),
          rgba(235, 24, 54, 0.5)
        );
        z-index: -1;
        border-radius: inherit;
        animation: wandernderFarbverlauf 40s infinite;
        background-size: 500%;
      }

      @keyframes wandernderFarbverlauf {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 500% 0;
        }
        100% {
          background-position: 0 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Dans la section body -->
    <div class="posterFS">
      <img src="poster5.jpg" class="desktop-poster" alt="Desktop" />
      <img src="poster6.jpg" class="mobile-poster" alt="Mobile" />
    </div>

    <div class="timer-container">
      <div class="timer">
        <div class="timer-display" id="days">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="hours">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="minutes">00</div>
        <p class="timer-separator">:</p>
        <div class="timer-display" id="seconds">00</div>
      </div>
    </div>

    <script>
      const targetDate = new Date("2025-05-24T23:00:00");
      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(
          2,
          "0",
        );
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0",
        );
        document.getElementById("minutes").textContent = String(
          minutes,
        ).padStart(2, "0");
        document.getElementById("seconds").textContent = String(
          seconds,
        ).padStart(2, "0");

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
        }
      }
      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
